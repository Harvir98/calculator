<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async defer></script>
</head>
<body>
  <div class="calculator">
    <div id="input"></div> 
    <button class="calculator__top calculator__button" id="AC">AC</button>
    <button class="calculator__top calculator__button" id="plusOrMinus">±</button>
    <button class="calculator__symbol calculator__button" id="percent">%</button>
    <button class="calculator__symbol calculator__button"id="divide">÷</button>
    <button class="calculator__number calculator__button" id="seven">7</button>
    <button class="calculator__number calculator__button" id="eight">8</button>
    <button class="calculator__number calculator__button" id="nine">9</button>
    <button class="calculator__symbol calculator__button" id="times">x</button>
    <button class="calculator__number calculator__button" id="four">4</button>
    <button class="calculator__number calculator__button" id="five">5</button>
    <button class="calculator__number calculator__button" id="six">6</button>
    <button class="calculator__symbol calculator__button" id="minus">-</button>
    <button class="calculator__number calculator__button" id="one">1</button>
    <button class="calculator__number calculator__button" id="two">2</button>
    <button class="calculator__number calculator__button" id="three">3</button>
    <button class="calculator__symbol calculator__button" id="plus">+</button>
    <button class="calculator__number calculator__button" id="zero">0</button>
    <button class="calculator__number calculator__button" id="decimal">.</button>
    <button class="calculator__equals calculator__button" id="equals">=</button>
  </div>
</body>
</html>
