<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async defer></script>
</head>
<body>
  <div class="calculator">
    <input type="number" id="input">
    <button class="calculator__top" id="AC">AC</button>
    <button class="calculator__top" id="plusOrMinus">±</button>
    <button class="calculator__top">%</button>
    <button class="calculator__symbol">÷</button>
    <button class="calculator__number">7</button>
    <button class="calculator__number">8</button>
    <button class="calculator__number">9</button>
    <button class="calculator__symbol">x</button>
    <button class="calculator__number">4</button>
    <button class="calculator__number">5</button>
    <button class="calculator__number">6</button>
    <button class="calculator__symbol">-</button>
    <button class="calculator__number">1</button>
    <button class="calculator__number">2</button>
    <button class="calculator__number">3</button>
    <button class="calculator__symbol">+</button>
    <button class="calculator__number" id="number0">0</button>
    <button class="calculator__number">.</button>
    <button class="calculator__symbol">=</button>
  </div>
</body>
</html>
